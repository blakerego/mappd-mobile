<ion-header>
  <ion-navbar>
    <ion-title>
      All Maps
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let map of maps" (click)="mapClicked(map)">
    <ion-card-header>
      {{map.name}}
      </ion-card-header>
    <ion-card-content>
      {{map.locations.length}} Spots
    </ion-card-content>
  </ion-card>
</ion-content>
